      symbol:
        type: string
      tickSize:
        type: number
      tickValue:
        type: number
      ticket:
        type: integer
      tp:
        type: number
      volume:
        type: number
    type: object
  http.TradingDataRequest:
    properties:
      balance:
        type: number
      broker:
        type: string
      deals:
        items:
          $ref: '#/definitions/http.TradeRequest'
        type: array
      login:
        type: string
      name:
        type: string
      platform:
        type: string
      position:
        $ref: '#/definitions/http.TradingDataPosition'
      server:
        type: string
      time:
        type: string
      timeGMT:
        type: string
      type:
        description: Type indicates payload category. Use "History" for historical
          trades; any other value is treated as a live position snapshot.
        type: string
    type: object
  http.positionPayload:
    properties:
      comment:
        type: string
      entry:
        type: number
      entryTime:
        type: string
      magic:
        type: integer
      profit:
        type: number
      reason:
        type: string
      riskPercent:
        type: number
      side:
