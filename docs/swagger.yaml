      entryTime:
        type: string
      entryType:
        type: string
      magic:
        format: int64
        type: integer
      platform:
        type: string
      positionTicket:
        format: int64
        type: integer
      profit:
        format: float64
        type: number
      rawPayload:
        items:
          format: int32
          type: integer
        type: array
      reason:
        type: string
      riskPercent:
        format: float64
        type: number
