      magic:
        format: int64
        type: integer
      platform:
        type: string
      profit:
        format: float64
        type: number
      rawPayload:
        items:
          format: int32
          type: integer
        type: array
      reason:
        type: string
      riskPercent:
        format: float64
        type: number
      side:
        $ref: '#/definitions/domain.PositionSide'
      status:
        $ref: '#/definitions/domain.PositionStatus'
      stopLoss:
