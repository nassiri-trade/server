info:
  contact: {}
  description: API for ForexFactory calendar data, live positions, trade history,
    and analytics.
  title: Forex Trading Server API
  version: "1.0"
paths:
  /events:
    get:
      parameters:
      - description: Maximum number of events
        in: query
        name: limit
        type: integer
      - description: Filter events with event_date greater than or equal to this ISO8601
          timestamp
        in: query
        name: date_from
        type: string
      - description: Filter events with event_date less than or equal to this ISO8601
          timestamp
        in: query
        name: date_to
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.CalendarEvent'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List calendar events
      tags:
      - calendar
  /events/sync:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: integer
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Trigger a calendar sync
      tags:
      - calendar
  /report/{login}:
    get:
      parameters:
      - description: User login
        in: path
        name: login
        required: true
        type: string
      - description: Maximum history window
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserPerformanceReport'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get performance report by login
      tags:
      - trading
  /trading-data:
    post:
      consumes:
      - application/json
      parameters:
      - description: Trading data payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.TradingDataRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Handle trading data (positions or history)
      tags:
      - trading
  /users:
    get:
      parameters:
      - description: Maximum number of users
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List users
      tags:
      - users
  /users/{user_id}/positions:
    post:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: Position payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.PositionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upsert a live position snapshot
      tags:
      - trading
  /users/{user_id}/report:
    get:
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: Maximum history window
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserPerformanceReport'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Generate a performance report for a user
      tags:
      - trading
  /users/{user_id}/trades:
    post:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: Trade payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.TradeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Record a trade history entry
      tags:
      - trading
swagger: "2.0"
