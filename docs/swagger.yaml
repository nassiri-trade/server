        type: integer
      updatedAt:
        type: string
      userID:
        type: string
      volume:
        format: float64
        type: number
    type: object
  http.PositionRequest:
    properties:
      balance:
        type: number
      broker:
        type: string
      login:
        type: string
      name:
        type: string
      platform:
        type: string
      position:
        $ref: '#/definitions/http.positionPayload'
      server:
        type: string
      time:
        type: string
    type: object
  http.TradeRequest:
    properties:
      comment:
        type: string
