  domain.TradeMetrics:
    properties:
      averageDurationSec:
        format: float64
        type: number
      averageLoss:
        format: float64
        type: number
      averageRMultiple:
        format: float64
        type: number
      averageWin:
        format: float64
        type: number
      bestTrade:
        format: float64
        type: number
      expectancy:
        format: float64
        type: number
      losingTrades:
        type: integer
      payoffRatio:
        format: float64
        type: number
      profitFactor:
        format: float64
        type: number
      totalTrades:
        type: integer
      winRate:
        format: float64
        type: number
      winningTrades:
        type: integer
      worstTrade:
        format: float64
        type: number
    type: object
  domain.User:
    properties:
      broker:
        type: string
      created:
        type: string
      lastSeen:
        type: string
      login:
        type: string
      metadata:
        items:
          format: int32
          type: integer
        type: array
      name:
        type: string
      platform:
        type: string
      server:
        type: string
      updated:
        type: string
      userID:
        type: string
    type: object
  domain.UserPerformanceReport:
    properties:
      asOf:
        type: string
      balanceCurve:
        items:
          $ref: '#/definitions/domain.EquityPoint'
        type: array
      closedPositions:
        items:
          $ref: '#/definitions/domain.UserTrade'
        type: array
      derivedInsights:
        items:
          type: string
        type: array
      equityCurve:
        items:
          $ref: '#/definitions/domain.EquityPoint'
        type: array
      exposureMetrics:
        $ref: '#/definitions/domain.ExposureMetrics'
      openPositions:
        items:
          $ref: '#/definitions/domain.UserPositionSnapshot'
        type: array
      realizedProfit:
        format: float64
        type: number
      riskMetrics:
        $ref: '#/definitions/domain.RiskMetrics'
