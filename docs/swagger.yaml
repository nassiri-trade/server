      createdAt:
        type: string
      currency:
        type: string
      date:
        type: string
      event:
        type: string
      forecast:
        type: string
      hash:
        type: string
      impact:
        type: string
      previous:
        type: string
      sourceURL:
        type: string
      updatedAt:
        type: string
